<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>G&D LUX - Cart</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    /* ===== PARTICLE BACKGROUND ===== */
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: #000;
    }

    /* ===== HEADER ===== */
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem 2rem;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(12px);
      color: #FFD700;
      border-bottom: 1px solid rgba(255, 215, 0, 0.3);
      border-radius: 0 0 15px 15px;
      position: sticky;
      top: 0;
      z-index: 10;
      text-align: center;
      font-size: 1.8rem;
      font-weight: 800;
      text-shadow: 0 0 2px #FFD700, 0 0 15px #FFA500;
      transition: all 0.3s ease;
    }
    header:hover {
      box-shadow: 0 0 30px rgba(255,215,0,0.6);
    }

    /* ===== CART CONTAINER ===== */
    .cart-container {
      position: relative;
      z-index: 1;
      max-width: 1000px;
      margin: 2rem auto;
      display: grid;
      gap: 2rem;
      padding: 0 1rem;
    }

    /* ===== CART ITEM ===== */
    .cart-item {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
      background: rgba(0,0,0,0.5);
      border: 1px solid rgba(255,215,0,0.25);
      border-radius: 20px;
      padding: 1rem;
      box-shadow: 0 8px 25px rgba(255, 215, 0, 0.4);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .cart-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(255, 215, 0, 0.7);
    }

    .cart-item model-viewer {
      width: 160px;
      height: 160px;
      border-radius: 15px;
      background: rgba(20,20,20,0.7);
      box-shadow: inset 0 0 10px rgba(255,215,0,0.3);
    }

    .cart-info h3 {
      margin: 0;
      font-size: 1.3rem;
      font-weight: bold;
      color: #FFD700;
      text-shadow: 0 0 5px #FFD700;
    }
    .cart-info p {
      margin: 0.3rem 0 0 0;
      font-weight: 600;
      color: #FFD700;
    }

    /* ===== QUANTITY CONTROL ===== */
    .qty-control {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: bold;
    }
    .qty-control button {
      padding: 6px 12px;
      border: none;
      border-radius: 10px;
      background: #FFD700;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    .qty-control button:hover {
      background: #FFA500;
    }
    .qty-value {
      min-width: 30px;
      text-align: center;
      color: #FFD700;
    }

    /* ===== REMOVE BUTTON ===== */
    .remove-btn {
      padding: 6px 12px;
      border: none;
      border-radius: 12px;
      background: #FF4500;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    .remove-btn:hover {
      background: #FF6347;
    }

    /* ===== CART TOTAL ===== */
    .cart-total {
      font-size: 1.6rem;
      font-weight: bold;
      text-align: right;
      margin-top: 1rem;
      color: #FFD700;
      text-shadow: 0 0 5px #FFD700;
    }

    .checkout-btn {
      display: block;
      margin: 1rem 0;
      padding: 12px 25px;
      background: linear-gradient(to right, #ffcc00, #ff9900);
      border: none;
      border-radius: 15px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      color: black;
      transition: 0.3s;
      box-shadow: 0 4px 15px rgba(255,215,0,0.5);
    }
    .checkout-btn:hover {
      background: linear-gradient(to right, #ff9900, #ffcc00);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255,215,0,0.6);
    }

    /* ===== MODAL ===== */
    .modal {
      display: none;
      position: fixed;
      z-index: 50;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background: rgba(0,0,0,0.85);
    }
    .modal-content {
      background: rgba(0,0,0,0.6);
      margin: 5% auto;
      padding: 2rem;
      border: 1px solid rgba(255,215,0,0.3);
      border-radius: 20px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 25px rgba(255,215,0,0.6);
      position: relative;
      color: #FFD700;
    }
    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.5rem;
      font-weight: bold;
      cursor: pointer;
    }

    .form-group {
      margin-bottom: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
    }
    input, select {
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 1rem;
      background: rgba(20,20,20,0.8);
      color: #FFD700;
      box-shadow: inset 0 0 8px rgba(255,215,0,0.3);
    }
    .hidden { display: none; }

    /* ===== RESPONSIVE ===== */
    @media(max-width:768px){
      .cart-item { flex-direction: column; align-items: flex-start; }
      .cart-info { text-align: left; }
      .cart-total { text-align: center; }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <header>ðŸ›’ G&D LUX - Cart
    <nav>
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="SignIn.html" class="SignIn-link">SignIn</a>
  </nav>
  </header>

  <div class="cart-container" id="cart-container"></div>

  <!-- Checkout Modal -->
  <div id="checkoutModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Checkout Details</h2>
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" id="name" placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label>Address</label>
        <input type="text" id="address" placeholder="Enter your address">
      </div>
      <div class="form-group">
        <label>Phone</label>
        <input type="tel" id="phone" placeholder="Enter phone number">
      </div>
      <div class="form-group">
        <label>Payment Method</label>
        <select id="payment" onchange="showPaymentFields()">
          <option value="">--Select--</option>
          <option value="upi">UPI</option>
          <option value="card">Card</option>
          <option value="cod">Cash on Delivery</option>
        </select>
      </div>
      <div id="upiField" class="form-group hidden">
        <label>UPI ID</label>
        <input type="text" id="upiId" placeholder="example@upi">
      </div>
      <div id="cardField" class="form-group hidden">
        <label>Card Number</label>
        <input type="text" id="cardNumber" maxlength="16" placeholder="Enter card number">
        <label>Expiry Date</label>
        <input type="month" id="expiry">
        <label>CVV</label>
        <input type="number" id="cvv" maxlength="3" placeholder="3-digit CVV" oninput="limitCVV(this)">
      </div>
      <div id="codField" class="form-group hidden">
        <p>ðŸ’µ Pay cash when your order arrives.</p>
      </div>
      <button class="place-order" onclick="placeOrder()">Place Order</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 80 },
        "color": { "value": "#FFD700" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.6 },
        "size": { "value": 3 },
        "move": { "enable": true, "speed": 1.5 }
      }
    });

    function loadCart() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      const container = document.getElementById("cart-container");
      container.innerHTML = "";
      let total = 0;

      cart.forEach((item, index) => {
        if (!item.quantity || item.quantity < 1) item.quantity = 1;
        total += item.price * item.quantity;
        const div = document.createElement("div");
        div.classList.add("cart-item");
        div.innerHTML = `
          <model-viewer src="${item.model || 'models/default.glb'}" camera-controls auto-rotate></model-viewer>
          <div class="cart-info">
            <h3>${item.name}</h3>
            <p>â‚¹ ${item.price.toLocaleString()}</p>
          </div>
          <div class="qty-control">
            <button onclick="updateQty(${index}, -1)">-</button>
            <div class="qty-value">${item.quantity}</div>
            <button onclick="updateQty(${index}, 1)">+</button>
          </div>
          <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
        `;
        container.appendChild(div);
      });

      container.innerHTML += `
        <div class="cart-total">Total: â‚¹ ${total.toLocaleString()}</div>
        <button class="checkout-btn" onclick="openModal()">Proceed to Checkout</button>
      `;

      localStorage.setItem("cart", JSON.stringify(cart));
    }

    function updateQty(index, change) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      if (!cart[index]) return;
      cart[index].quantity += change;
      if (cart[index].quantity < 1) cart[index].quantity = 1;
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    function removeItem(index) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    function openModal() { document.getElementById("checkoutModal").style.display = "block"; }
    function closeModal() { document.getElementById("checkoutModal").style.display = "none"; }
    function showPaymentFields() {
      let method = document.getElementById("payment").value;
      document.getElementById("upiField").classList.add("hidden");
      document.getElementById("cardField").classList.add("hidden");
      document.getElementById("codField").classList.add("hidden");
      if (method === "upi") document.getElementById("upiField").classList.remove("hidden");
      if (method === "card") document.getElementById("cardField").classList.remove("hidden");
      if (method === "cod") document.getElementById("codField").classList.remove("hidden");
    }
    function limitCVV(input) {
      if (input.value.length > 3) input.value = input.value.slice(0,3);
    }
    function placeOrder() {
      alert("âœ… Your order has been placed successfully!");
      closeModal();
    }

    window.onload = loadCart;
  </script>
</body>
</html>
